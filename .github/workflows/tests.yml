name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python_tests:
    name: Python tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        puzzle-year: ['2015', '2016', '2017', '2018', '2019', '2020', '2021']
    steps:
    - uses: actions/checkout@v3.0.2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Set up rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Set up Poetry cache for Python dependencies
      uses: actions/cache@v3.0.5
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
    - name: Set up Cargo cache for Rust dependencies
      uses: actions/cache@v3.0.5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Install Poetry
      uses: snok/install-poetry@v1.3
    - name: Install dependencies
      run: poetry install --no-interaction
    - name: Solve puzzles of year ${{ matrix.puzzle-year }}
      run: poetry run pytest -k "test_correctly_solve_puzzle[${{ matrix.puzzle-year }}-"

  rust_tests:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.2
    - name: Set up rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: Set up Cargo cache for Rust dependencies
      uses: actions/cache@v3.0.5
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          rust/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Run tests
      run: cd rust && cargo test --release -- --skip=test_solve_part
